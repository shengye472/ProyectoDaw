<div class="d-flex justify-content-center align-items-center">
  <div class="login-box p-4 rounded-4 shadow-lg bg-light w-100 max-w">

    <div class="d-flex justify-content-center mb-4">
      <img src="logo.svg" alt="Logo" class="logo">
    </div>

    <h2 class="text-center">Iniciar Sesión</h2>

    @if (errorMessage) {
      <div class="alert alert-danger mt-2 text-center">
        usuario o contraseña incorrectos.
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput required formControlName="username">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Contraseña</mat-label>
          <input matInput required type="password" formControlName="password">
        </mat-form-field>
      </div>


      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-danger" (click)="navigateBack()">cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">iniciar</button>
      </div>
    </form>
  </div>
</div>
