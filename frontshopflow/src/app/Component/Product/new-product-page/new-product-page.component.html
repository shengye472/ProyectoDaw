<h2 mat-dialog-title class="text-center mt-3">Nuevo Producto</h2>
<form [formGroup]="productForm" (ngSubmit)="submit()" class="p-3">
  <mat-form-field appearance="outline" class="w-100 mb-2">
    <mat-label>CÃ³digo de Barras</mat-label>
    <input matInput formControlName="barCode" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-2">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-2">
    <mat-label>Precio Venta</mat-label>
    <input matInput type="number" formControlName="price_sell" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-2">
    <mat-label>Precio Compra</mat-label>
    <input matInput type="number" formControlName="price_buy" required min="0"  >
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-2">
    <mat-label>Stock</mat-label>
    <input matInput type="number" formControlName="stock" required min="0">
  </mat-form-field>

  <div class="d-flex justify-content-end mt-3">
    <button mat-button class="cancel me-4" type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="productForm.invalid">Guardar</button>
  </div>
</form>
