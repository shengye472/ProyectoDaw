<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-1">
        <div>
            <form [formGroup]="searchForm" (ngSubmit)="getSaleById()" class="d-flex">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Buscador </mat-label>
                    <input matInput placeholder="Id..." formControlName="id" >
                </mat-form-field>
                <button mat-fab type="submit" [disabled]="searchForm.invalid" class="mx-2">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
        </div>

    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (sale of sales; track sale.id) {
                <tr>
                    <td>{{sale.id}}</td>
                    <td>{{sale.date | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td>{{sale.total}}â‚¬</td>
                    <td class="d-flex justify-content-center gap-3">
                        <button class="btn btn-primary" (click)="ShowDetails(sale)">Detalle</button>
                        <button class="btn btn-danger" (click)="deleteSale(sale.id)">Borrar</button>
                    </td>

                </tr>
                }
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-end mt-3 align-items-center" >
        <button mat-mini-fab  [disabled]="previusUrl == null" (click)="getNextSales(previusUrl)">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <span class="mx-4">{{currentPage}} / {{allpages}}</span>
        <button mat-mini-fab [disabled]="nextUrl == null" (click)="getNextSales(nextUrl)">
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>

    </div>
</div>
